<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/recovery.css">
    <script type="text/javascript" src="/js/recovery.js"></script>
    <title>Recovery</title>
</head>
<body>
    <main>
        <form class="recovery-container" method="post" th:action="@{/recoverySubmit}" th:object="${userRecoveryRequest}">
            <h2>Recovery</h2>

            <fieldset class="input-fields">
                <legend>Vmail</legend>
                <input type="email" th:field="*{vmail}" id="vmail" placeholder="Type your Vmail" autocomplete="off" onfocus="onInputFocus(this.parentElement)" onblur="onInputBlur(this.parentElement)" required>
            </fieldset>
            <div class="message-fields">
                <p class="error-message" th:if="${#fields.hasErrors('vmail')}" th:errors="*{vmail}"></p>
            </div>

            <div class="verification-code">
                <fieldset class="input-fields">
                    <legend>Verification Code</legend>
                    <input type="text" th:field="*{code}" placeholder="Type your verification code" autocomplete="off" onfocus="onInputFocus(this.parentElement)" onblur="onInputBlur(this.parentElement)" required>
                </fieldset>
                <button type="button" onclick="getCode()">Get Code</button>
            </div>
            <div class="message-fields">
                <p class="error-message" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></p>
            </div>

            <fieldset class="input-fields">
                <legend>Password</legend>
                <input type="password" th:field="*{password}" placeholder="Type your password" autocomplete="off" onfocus="onInputFocus(this.parentElement)" onblur="onInputBlur(this.parentElement)" required>
            </fieldset>
            <div class="message-fields">
                <p class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>

            <fieldset class="input-fields">
                <legend>Confirm Password</legend>
                <input type="password" th:field="*{confirmPassword}" placeholder="Confirm your password" autocomplete="off" onfocus="onInputFocus(this.parentElement)" onblur="onInputBlur(this.parentElement)" required>
            </fieldset>
            <div class="message-fields">
                <p class="error-message" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
            </div>

            <p class="error-message" id="recoveryError" th:text="${recoveryError}"></p>

            <button type="submit">Reset Password</button>
            <div class="login">
                <p>Remembered your password? <a th:href= "@{/login}">Login</a></p>
            </div>
        </form>
    </main>
</body>
</html>
